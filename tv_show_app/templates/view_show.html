{% extends 'base.html' %}

{% block content %}
    <div class="row">
        <h1>TV Show {{ the_show.id }}</h1>
        <div class="col-8 offset-2">
            <div class="card p-3">
                <p>Title: {{ the_show.title }}</p>
                <p>Networks: {{ the_show.network }}</p>
                <p>Release Date: {{ the_show.date }}</p>
                <p>Description: {{ the_show.desc }}</p>
                
                <br>
                <p>Last Updated: {{ the_show.updated_at }}</p>
                <div>
                    <a class="btn btn-sm btn-success" href="/shows/{{ the_show.id }}/edit">Edit</a>
                    <a class="btn btn-sm btn-danger" href="/shows/{{ the_show.id }}/destroy">Delete</a>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
