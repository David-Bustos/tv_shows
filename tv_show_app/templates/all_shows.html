{% extends 'base.html' %}

{% block content %}
    <div class="row">
        <h1>All Shows</h1>
        <div class="col-8 offset-2">
            <table class="table table-secondary table-striped table-hover">
                <thead>
                    <tr class="table-dark">
                        <th scope="col">ID</th>
                        <th scope="col">Title</th>
                        <th scope="col">Network</th>
                        <th scope="col">Realease Date</th>
                        <th scope="col">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {% for show in shows %}
                    <tr>
                        <th scope="row">{{ show.id }}</td>
                        <td>{{ show.title }}</td>
                        <td>{{ show.network }}</td>
                        <td>{{ show.date }}</td>
                        <td>
                            <a class="btn btn-sm btn-outline-success" href="/shows/{{show.id}}">View <i class="bi bi-eye-fill"></i></a>
                            <a class="btn btn-sm btn-outline-info" href="/shows/{{show.id}}/edit">Edit <i class="bi bi-pencil-fill"></i></a>
                            <a class="btn btn-sm btn-outline-danger" href="/shows/{{show.id}}/destroy">Delete <i class="bi bi-trash-fill"></i></a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
{% endblock %}
